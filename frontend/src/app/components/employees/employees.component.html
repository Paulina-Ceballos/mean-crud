<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
                            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]= "employeeService.selectedEmployee._id">
                            <div class="input-field col s12">
                                <input type="text" name="name"
                                 #name="ngModel" 
                                [(ngModel)]= "employeeService.selectedEmployee.name"
                                placeholder="Enter Your Name">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="position"
                                 #position="ngModel" 
                                [(ngModel)]= "employeeService.selectedEmployee.position"
                                placeholder="Enter Your Position">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="office"
                                 #office="ngModel" 
                                [(ngModel)]= "employeeService.selectedEmployee.office"
                                placeholder="Enter Your office">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="salary"
                                 #salary="ngModel" 
                                [(ngModel)]= "employeeService.selectedEmployee.salary"
                                value="$0"
                                placeholder="Enter Your salary">
                            </div>
                           <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn right" (click)="resetForm(employeeForm)"> Clean</button>
                                    <button class="btn" >Save</button>
                                </div>
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s7">
            <table>
                <thead>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Salary</th>

                </thead>
                <tbody>
                    <tr *ngFor="let employee of employeeService.employees">
                        <td>{{ employee.name }}</td>
                        <td>{{ employee.position }}</td>
                        <td>{{ employee.office }}</td>
                        <td>{{ employee.salary }}</td>
                        <td>
                            <a (click)="editEmployee(employee)">
                                <i class="material-icons">edit</i>
                            </a>
                            <a (click)="deleteEmployee(employee._id, employeeForm)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
